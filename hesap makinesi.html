<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesap Makinesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5 style" style="height:100px">
        <div class="col-9 d-grid">
            <input style="font-size: 40px;"type="text" id="result">
        </div>
        <div class="col-3 d-grid"><button value="c" onclick="display('c')" style="font-size:350%"
            type="button" class="btn btn-primary">C</button></div>
        </div>
    </div>
    <div class="container">
        <div class="row " style="height:100px">
        <div class="col-3 d-grid "><button value="1" onclick="display(1)" style="font-size:350%" 
            type="button" class="btn btn-secondary mt-5 p-6" >1</button></div>
        <div class="col-3 d-grid "><button value="2" onclick="display(2)" style="font-size:350%"
            type="button" class="btn btn-secondary mt-5 ">2</button></div>
        <div class="col-3 d-grid "><button value="3" onclick="display(3)" style="font-size:350%"
            type="button" class="btn btn-secondary mt-5 ">3</button></div>
        <div class="col-3 d-grid "><button value="/" onclick="display('/')" style="font-size:350%" 
            type="button" class="btn btn-success mt-5 ">/</button></div>
        </div>
        <div class="row mt-3" style="height:100px">
        <div class="col-3 d-grid"><button value="4" onclick="display(4)" style="font-size:350%"
            type="button" class="btn btn-secondary mt-5 p-6">4</button></div>
        <div class="col-3 d-grid"><button value="5" onclick="display(5)" style="font-size:350%"
            type="button" class="btn btn-secondary mt-5 ">5</button></div>
        <div class="col-3 d-grid"><button value="6" onclick="display(6)" style="font-size:350%"
            type="button" class="btn btn-secondary mt-5 ">6</button></div>
        <div class="col-3 d-grid"><button value="*" onclick="display('*')" style="font-size:350%"
            type="button" class="btn btn-success mt-5 ">x</button></div>
        </div>
        <div class="row mt-3" style="height:100px">
        <div class="col-3 d-grid"><button value="7" onclick="display(7)" style="font-size:350%"
            type="button" class="btn btn-secondary mt-5 p-6" >7</button></div>
        <div class="col-3 d-grid"><button value="8" onclick="display(8)" style="font-size:350%"
            type="button" class="btn btn-secondary mt-5 ">8</button></div>
        <div class="col-3 d-grid"><button value="9" onclick="display(9)" style="font-size:350%"
            type="button" class="btn btn-secondary mt-5 ">9</button></div>
        <div class="col-3 d-grid"><button value="-" onclick="display('-')" style="font-size:350%"
            type="button" class="btn btn-success mt-5 ">-</button></div>
        </div>
        <div class="row mt-3" style="height:100px">
        <div class="col-3 d-grid"><button value="0" onclick="display(0)" style="font-size:350%"
            type="button" class="btn btn-secondary mt-5 p-6" >0</button></div>
        <div class="col-3 d-grid"><button value="." onclick="display('.')" style="font-size:350%"
            type="button" class="btn btn-secondary mt-5 ">.</button></div>
        <div class="col-3 d-grid "><button value="=" onclick="calculate()" 
            type="button" class="btn mt-5 "style="color:white;background-color:orange;font-size:350%">=</button></div>
        <div class="col-3 d-grid"><button value="+" onclick="display('+')" style="font-size:350%"
            type="button" class="btn btn-success mt-5 ">+</button></div>
        </div>
    </div>
    <script src="hesap makinesi.js"></script>
</body>
</html>
